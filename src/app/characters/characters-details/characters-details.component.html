<section>
  <mat-card *ngIf="characterSelected; else loading" class="mat-elevation-z9">
    <mat-card *ngFor="let character of characterSelected" class="example-card">
      <mat-card-title-group>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>Id - {{character.id}}</mat-card-subtitle>
        <img mat-card-lg-image src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}" >
      </mat-card-title-group>
      <mat-card-content>
        {{character.description}}
        <h4>- Series</h4>
        <mat-list role="list" *ngFor="let serie of series">
          <mat-list-item role="listitem">- {{serie.name | slice:0:50 }}</mat-list-item>
        </mat-list>
        <h4>- Stories</h4>
        <mat-list role="list" *ngFor="let store of stories">
          <mat-list-item role="listitem">- {{store.name | slice:0:50 }}</mat-list-item>
        </mat-list>
        <h4>- Comics</h4>
        <mat-list role="list" *ngFor="let comic of comics">
          <mat-list-item role="listitem">- {{comic.name | slice:0:50 }}</mat-list-item>
        </mat-list>
      </mat-card-content>

      <br>

      <div class="buttonReturn">
        <button mat-raised-button  routerLink="/characters" color="primary">Voltar</button>
      </div>

    </mat-card>
    <br><br>
  </mat-card>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</section>
